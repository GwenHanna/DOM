<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Manipulatiion du DOM</title>
</head>
<body>
    <section>
        <div id="zoom">
            <span>X</span>
            <img src="" alt="">
        </div>
        <div id="main-img" class="main">
            <figure class="img ">
                    <img class="" src="./images/bird-7466310_1920.jpg" alt="Oiseau au bord de l'eau">
                <figcaption>Image 1</figcaption>
            </figure>
            <figure class="img">
                <img class="" src="./images/fashion-7336161_1920.jpg" alt="Danseuse">
                <figcaption>Image 2</figcaption>
            </figure>
            <figure class="img">
                <img src="./images/horizon-7476439_1920.jpg" alt="Paysage">
                <figcaption>Image 3</figcaption>
            </figure>
            <figure class="img">
                <img src="./images/monkey-7476326_1920.jpg" alt="Singe">
                <figcaption>Image 4</figcaption>
            </figure>
            <figure class="img">
                <img src="/images/spill-5805062_1920.jpg" alt="Glacon">
                <figcaption>Image 5</figcaption>
            </figure>
            <figure class="img">
                <img src="/images/strawberries-7367633_1920.jpg" alt="fraise">

                <figcaption>Image 6</figcaption>
            </figure>
        </div>

        <form action="#">
            <h2>Formulaire</h2>
            <div id="pseudo">
                <input type="text" name="user name" id="name" required placeholder="Nom : ">
            </div>
            <div class="email">
                <input type="email" name="user mail" id="mail" placeholder="Email : " required>
            </div>
            <div class="email">
                <p class="confirmed">Veuillez confirmez votre Email</p>
                <input type="email" name="user mail" id="mail2" placeholder="Confirmation de votre mail" required>
            </div>
            <input type="submit" name="register" id="register" value="Enregistrer">
        </form>
    </section>

    <script src="./script.js" defer></script>
</body>
</html>
